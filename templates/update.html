
{% extends 'base.html' %}
{% block title %}
        Update
    {% endblock title %}
{% block body %}

   

    <div class="container mb-4">
        <h1>Update ToDo</h1>
        <form action = "/update/{{todo.sno}}" method = "POST">
            <div class="mb-3">
              <label for="title" class="form-label">ToDo Title</label>
              <input type="text" class="form-control" name = "title"value = "{{todo.title}}" id="title" aria-describedby="emailHelp">
             
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">ToDo Description</label>
              <input type="text" class="form-control"value = "{{todo.desc}}" name = "desc" id="desc">
            </div>
           
            <button type="submit" class="btn btn-secondary btn-lg">Update</button>
          </form>
        </div>

        
    <!-- Optional JavaScript; choose one of the two! -->
